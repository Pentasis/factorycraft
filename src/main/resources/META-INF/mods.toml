modLoader="javafml" #mandatory
loaderVersion="[${loader_version},)" #mandatory (26 is current forge version)
license="MIT"

[[mods]] #mandatory
modId="factorycraft" #mandatory
version="${version}" #mandatory
displayName="FactoryCraft" #mandatory
# A URL to query for updates for this mod. See the JSON update specification <here>
#updateJSONURL="http://myurl.me/" #optional
# A URL for the "homepage" for this mod, displayed in the mod UI
#displayURL="http://example.com/" #optional
# A file name (in the root of the mod JAR) containing a logo for display
#logoFile="factorycraft.png" #optional
# A text field displayed in the mod UI
#credits="Thanks for this example mod goes to Java" #optional
# A text field displayed in the mod UI
authors="Lord_Pentasis" #optional
description='''
Automation based on real-life tech
'''

